                $('#external-events div.external-event').each(function () {

                    var eventObject = {
                        title: $.trim($(this).text()) // use the element's text as the event title
                    };

                    $(this).data('eventObject', eventObject);

                        // make the event draggable using jQuery UI

                                        }
                                        else if(response['result']=='fail time')
                                            window.location.href='/login'
                                        else
                                            window.location.reload();
                                    }
                                });
                            }
                            calendar.fullCalendar('unselect');
                         },

                             else if(month=='Aug')

                             else if(month=='Sep')

                             else if(month='Oct')

                             else if(month=='Nov')
                                 month='11';
                             else if(month=='Dec')
                                 month='12';

                            let new_title = prompt('뭘 수정할래?',info.title);
                            console.log(new_title)
                            $.ajax({
                                type: 'POST',
                                url: "/api/reviseEvent",

                                    else

                                }
                            })
                        },
                        droppable: true, // this allows things to be dropped onto the calendar !!!
                        drop: function (date, allDay) { // this function is called when something is dropped

                            // retrieve the dropped element's stored Event Object
                            var originalEventObject = $(this).data('eventObject');

                            // we need to copy it, so that multiple events don't have a reference to the same object
                            var copiedEventObject = $.extend({}, originalEventObject);

                            // assign it the date that was reported
                            copiedEventObject.start = date;
                            copiedEventObject.allDay = allDay;

                            // render the event on the calendar
                            // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                            $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                            // is the "remove after drop" checkbox checked?
                            if ($('#drop-remove').is(':checked')) {
                                // if so, remove the element from the "Draggable Events" list
                                $(this).remove();
                            }

                            // },

                min = -1; // Minimum of 0

            function postPlan(prop_id) {
                var property = prop_id

                $.ajax({
                    type: 'POST',
                    url: '/api/postPlan',
                    data: {'prop': prop_id},
                    headers: {'token_give': $.cookie('token')},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            let plans = response['plan']
                            $('#checklist').empty();

                            if (plans != null) { //plan이 이미 있는 상태라면

                                let input = `<li>&nbsp;</li>
                                <li><input id="plan" placeholder="계획을 입력하세요">  <button onclick="setPlan(${property})"  class="btn btn-dark">입력</button>  <button onclick="revisePlan(${property})" class="btn btn-dark">삭제</button></li>`;
                                $('#checklist').append(input)

                                for (let i = 0; i < plans.length; i++) {
                                    let str = 'checkbox' + i;
                                    let temp;
                                    if(plans[i]['checked']=='0') { // 애초에 처음에 넣을 때는 모두 체크안된상태(0)으로 넣음
                                        temp = `<li><input type="checkbox" id=${str}>
                                        <label for=${str}>${plans[i]['plan']}</label></li>`;
                                        $('#checklist').append(temp);
                                    }
                                    else if(plans[i]['checked']=='1') { // 체크 했으면(1) 이면 checked 속성 추가한 상태로 넣음
                                        temp = `<li><input type="checkbox" id=${str} checked="checked">
                                        <label for=${str}>${plans[i]['plan']}</label></li>`;
                                        $('#checklist').append(temp);
                                    }

                                    let check, plan;

                                    $('#checklist li input').eq(i + 1).click(function () {
                                        if ($('#checklist li input').eq(i + 1).attr("checked") == "checked") {
                                            //alert('체크 해제');
                            //체크클릭하면 그 애 출력 alert($('#checklist li label').get(i).innerText)
                                            plan = $('#checklist li label').get(i).innerText;
                                            $('#checklist li input').eq(i + 1).removeAttr("checked")
                                            check=0;
                                        }
                                        else { //체크가 없었는데 체크선택한 경우
                                            plan = $('#checklist li label').get(i).innerText;
                                            $('#checklist li input').eq(i + 1).attr("checked","checked")
                                            check=1;
                                        }
                                        boxCheck(prop_id,check,plan)
                                    })
                                }
                            }
                            else{
                                let input = `<li>&nbsp;</li>
                                <li><input id="plan" placeholder="계획을 입력하세요">  <button onclick="setPlan(${property})"  class="btn btn-dark">입력</button>  <button onclick="revisePlan(${property})" class="btn btn-dark">삭제</button></li>`;
                                $('#checklist').append(input)
                            }

                        }
                        else if (response['result'] == 'fail time') {
                            alert(response['result']);
                            window.location.href = '/login'
                        }
                    }
                });
            }

                      headers: {'token_give': $.cookie('token')},
                      success: function (response) {
                          if(response['result']=='success'){
                              alert('체크 반영 완료');
                              window.location.reload();
                          }
                          else if(response['result']=='fail time'){
                              alert(response['result']);
                              window.location.href = '/login'
                          }
                              //  $('#checklist li').eq(i + 2).click(function () {
                              //     console.log($('#checklist li').get(i + 2).innerText)
                              // })
                      }
                  });
            }

            function revisePlan(prop_id) {
                $.ajax({
                    type: 'POST',
                    url: '/api/revisePlan',
                    data: {'prop': prop_id.id},
                    headers: {'token_give': $.cookie('token')},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert('계획 삭제가 완료되었습니다');
                            window.location.reload();
                        } else if (response['result'] == 'fail time') {
                            alert(response['result']);
                            window.location.href = '/login'
                        }
                    }
                });
            }
        </script>
