        <script>

            $(document).ready(function() {
                //
                // var date = new Date();
                // var d = date.getDate();
                // var m = date.getMonth();
                // var y = date.getFullYear();
                //
                // console.log(date)
                // console.log(d)
                // console.log(m)
                // console.log(y)
                function postEvent() {
                    $.ajax({
                        type: 'GET',
                        url: "/api/postEvent",
                        headers:{'token_give': $.cookie('token')},
                        data: {},
                        success: function (response) {
                            if (response['result'] != 'success') {
                                alert('정보가 입력되지 않았습니다');
                                return;
                            }
                            else if(response['result']=='fail time') {
                                window.location.href = '/login'
                            }
                            else {
                                for (let i = 0; i < response['events'].length; i++) {
                                    let e = response['events'][i]['title'];
                                    let y = response['events'][i]['year'];
                                    let m = response['events'][i]['month'];
                                    let d = response['events'][i]['day'];

                                    if (e != '') {
                                        if (e.substring(0, 1) == '#') {
                                            $('#calendar').fullCalendar('renderEvent',
                                                {
                                                    title: e,
                                                    start: new Date(y, m - 1, d),
                                                    allDay: true,
                                                    className: 'yellow'
                                                },
                                                true
                                            )
                                            compareTime(y, m, d)
                                        } else {
                                            $('#calendar').fullCalendar('renderEvent',
                                                {
                                                    title: e,
                                                    start: new Date(y, m - 1, d),
                                                    allDay: true,
                                                    className: 'important'
                                                },
                                                true
                                            )
                                        }
                                    }
                                }
                            }
                        }
                    });
                }
                postEvent();

                function compareTime(y,m,d){
                    $.ajax({
                        type: 'POST',
                        url: "/api/compareTime",
                        headers: {'token_give': $.cookie('token')},
                        data: {
                            'year': y,
                            'month': m,
                            'day': d
                        },
                        success: function (response) {
                            if (response['result'] == 'success') {
                                return;
                            }
                            // else if(response['result']=='True'){
                            //     $('.fc-day-number').append('⭕')
                            // }
                            // else if(response['result']=='False'){
                            //     $('.fc-day-number').append('❌')
                            // }
                            else if(response['result']=='fail time')
                                window.location.href='/login'
                        }
                    });
                }


                $('#external-events div.external-event').each(function () {

                    // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
                    // it doesn't need to have a start or end
                    var eventObject = {
                        title: $.trim($(this).text()) // use the element's text as the event title
                    };

                    // store the Event Object in the DOM element so we can get to it later
                    $(this).data('eventObject', eventObject);

                        // make the event draggable using jQuery UI
                        $(this).draggable({
                            zIndex: 999,
                            revert: true,      // will cause the event to go back to its
                            revertDuration: 0  //  original position after the drag
                        });

                    });


                    /* initialize the calendar
                    -----------------------------------------------------------------*/

                    var calendar = $('#calendar').fullCalendar({
                        header: {
                            left: 'title',
                            center: 'month',
                            right: 'prev,next today'
                        },

                        editable: true,
                        firstDay: 1, //  1(Monday) this can be changed to 0(Sunday) for the USA system
                        selectable: true,
                        defaultView: 'month',

                        axisFormat: 'h:mm',
                        columnFormat: {
                            month: 'ddd',    // Mon
                            week: 'ddd d', // Mon 7
                            day: 'dddd M/d',  // Monday 9/7
                            agendaDay: 'dddd d'
                        },
                        titleFormat: {
                            month: 'MMMM yyyy', // September 2009
                            week: "MMMM yyyy", // September 2009
                            day: 'MMMM yyyy'                  // Tuesday, Sep 8, 2009
                        },
                        allDaySlot: false,
                        selectHelper: true,

                        select: function (start,end,allDay) {
                            let title = prompt('공부 뭐 했니?');
                            if (title) {
                                calendar.fullCalendar('renderEvent',
                                    {
                                        title: title,
                                        start: start,
                                        end: end,
                                        allDay: allDay
                                    },
                                    true // make the event "stick"
                                );

                                let d1=new Date(start);
                                let d2=new Date(d1.getTime()+(540*60*1000));
                                let d3=d2.toUTCString();

                                let year=d3.substring(12,16);
                                let month=d3.substring(8,11);
                                let day=d3.substring(5,8);

                                if(month=='Jan')
                                    month='01';
                                else if(month=='Feb')
                                    month='02';
                                else if(month=='Mar')
                                    month='03';
                                else if(month=='Apr')
                                    month='04';
                                else if(month=='May')
                                    month='05';
                                else if(month=='Jun')
                                    month='06';
                                else if(month=='Jul')
                                    month='07';
                                else if(month=='Aug')
                                    month='08';
                                else if(month=='Sep')
                                    month='09';
                                else if(month='Oct')
                                    month='10';
                                else if(month=='Nov')
                                    month='11';
                                else if(month=='Dec')
                                    month='12';

                                $.ajax({
                                    type: 'POST',
                                    url: "/api/inputEvent",
                                    headers: {'token_give': $.cookie('token')},
                                    data: {'title': title,'year':year,'month':month,'day':day},
                                    success: function (response) {
                                        if(response['result']!='success') {
                                            alert('정보가 입력되지 않았습니다');
                                            return ;
                                        }
                                        else if(response['result']=='fail time')
                                            window.location.href='/login'
                                        else
                                            window.location.reload();
                                    }
                                });
                            }
                            calendar.fullCalendar('unselect');
                         },


                         eventClick: function(info){
                            let d1=new Date(info.start);
                            let d2=new Date(d1.getTime()+(540*60*1000));
                            let d3=d2.toUTCString();
                            let year=d3.substring(12,16);
                            let month=d3.substring(8,11);
                            let day=d3.substring(5,8);
                             if(month=='Jan')
                                 month='01';
                             else if(month=='Feb')
                                 month='02';
                             else if(month=='Mar')
                                 month='03';
                             else if(month=='Apr')
                                 month='04';
                             else if(month=='May')
                                 month='05';
                             else if(month=='Jun')
                                 month='06';
                             else if(month=='Jul')
                                 month='07';
                             else if(month=='Aug')
                                 month='08';
                             else if(month=='Sep')
                                 month='09';
                             else if(month='Oct')
                                 month='10';
                             else if(month=='Nov')
                                 month='11';
                             else if(month=='Dec')
                                 month='12';

                            let new_title = prompt('뭘 수정할래?',info.title);
                            console.log(new_title)
                            $.ajax({
                                type: 'POST',
                                url: "/api/reviseEvent",
                                headers: {'token_give': $.cookie('token')},
                                data: {
                                    'title':info.title,
                                    'new_title':new_title,
                                    'year':year,
                                    'month':month,
                                    'day':day
                                },
                                success: function (response) {
                                    if(response['result']!='success') {
                                        alert('정보가 수정되지 않았습니다');
                                        return ;
                                    }
                                    else if(response['result']=='fail time'){
                                        window.location.href='/login'
                                    }
                                    else
                                        window.location.reload();
                                }
                            })
                        },
                        droppable: true, // this allows things to be dropped onto the calendar !!!
                        drop: function (date, allDay) { // this function is called when something is dropped

                            // retrieve the dropped element's stored Event Object
                            var originalEventObject = $(this).data('eventObject');

                            // we need to copy it, so that multiple events don't have a reference to the same object
                            var copiedEventObject = $.extend({}, originalEventObject);

                            // assign it the date that was reported
                            copiedEventObject.start = date;
                            copiedEventObject.allDay = allDay;

                            // render the event on the calendar
                            // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                            $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                            // is the "remove after drop" checkbox checked?
                            if ($('#drop-remove').is(':checked')) {
                                // if so, remove the element from the "Draggable Events" list
                                $(this).remove();
                            }

                        },

                        events: [
                            // {
                            //     id: 999,
                            //     title: 'Repeating Event',
                            //     start: new Date(y, m, d + 4, 16, 0),
                            //     allDay: false,
                            //     className: 'info'
                            // },
                            // {
                            //     title: 'Meeting',
                            //     start: new Date(y, m, d, 10, 30),
                            //     allDay: false,
                            //     className: 'important'
                            // },
                            // {
                            //     title: 'Lunch',
                            //     start: new Date(y, m, d, 12, 0),
                            //     end: new Date(y, m, d, 14, 0),
                            //     allDay: false,
                            //     className: 'important'
                            // },
                            // {
                            //     title: '영어 공부',
                            //     start: new Date(y, m, 21),
                            //     allDay: true,
                            //     className: 'chill'
                            // },

                        ],
                    });

                min = -1; // Minimum of 0
                max = 10; // Maximum of 10
                $('.count').prop('disabled', true);
                $(".minus").on("click", function () {
                    if ($('.count').val() > min) {
                        $('.count').val(parseInt($('.count').val()) - 1);
                        $('.counter').text(parseInt($('.counter').text()) - 1);
                    }
                });
                $(".plus").on("click", function () {
                    if ($('.count').val() < max) {
                        $('.count').val(parseInt($('.count').val()) + 1);
                        $('.counter').text(parseInt($('.counter').text()) + 1);
                    }
                });

                if ($.cookie('token') == undefined) {
                    window.location.href = '/login'
                }
                else {
                    load_user_info();
                }
            });

            window.onload = function() {
                showAdvice();
            }

            function showAdvice() {
                $.ajax({
                    type: "GET",
                    url: "/api/study",
                    data: {},
                    success: function (response) {
                        let advices = response['advices'];
                        let i = Math.random();
                        let advice = advices[Math.floor(i*(advices.length-1))]['advice'];
                        let temp = `<span id="advice">${advice}</span>`;
                        $('.advices').append(temp);
                    }
                });
            }

            function load_user_info() {
                $.ajax({
                    type: "GET",
                    url: "/api/nickname",
                    headers: {'token_give': $.cookie('token')},
                    data: {},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            $('#nickname').text(response['nickname'])
                        } else {
                            window.location.href = '/login'
                        }
                    }
                })
            }

            function monthGoal() {
                if ($('.setPlan').css('display') == 'none') {
                    // $('.panel-heading').text('월간 계획을 세워보세요!');
                    $('.setPlan').show();
                } else {
                    $('.setPlan').hide();
                }
            }

            function weekGoal(){
                if($('.setPlan').css('display') == 'none'){
                    $('.panel-heading').text('주간 계획을 세워보세요!');
                    $('.setPlan').show();
                }
                else {
                    $('.setPlan').hide();
                }
            }

            let count=0;

            function button_count(){
                count++;
            }

            function setTime(){
                $.ajax({
                    type:'POST',
                    url :'/api/timeRecord',
                    data:{'timeSet_give' : $('#myNumber').val(), 'count_give':count},
                    headers: {'token_give': $.cookie('token')},
                    success:function(response){
                        if(response['result']=='success') {
                            alert('시간 설정이 완료되었습니다');
                        }
                        else if(response['result']=='fail time') {
                            alert(response['result']);
                            window.location.href = '/login'
                        }
                    }
                })
                count=0;

                if($('.setTime').css('display')=='none') {
                    $('.setTime').show();
                }
                else {
                    $('.setTime').hide();
                }
            }


            function showGraph() {
                $.ajax({
                    type: 'GET',
                    url: '/api/showGraph',
                    data: {},
                    headers: {'token_give': $.cookie('token')},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            let info = response['info'][0];
                            let com = info['computer']
                            let eng = info['english']
                            let sto = info['stock']
                            if (com != 0) {
                                let sample = {
                                    "link": '#',
                                    "label": "컴퓨터",
                                    "value": com
                                }
                                $('.content').append(sample)
                            }

                            if (eng != 0) {
                                let sample = {
                                    "link": '#',
                                    "label": "영어",
                                    "value": eng
                                }
                                seedData.push(sample)
                                // console.log(seedData[1].label)
                            }
                            if (sto != 0) {
                                let sample = {
                                    "link": '#',
                                    "label": "주식",
                                    "value": sto
                                }
                                seedData.push(sample)
                                // console.log(seedData[2].label)
                            }
                            for (let i = 0; i < seedData.length; i++)
                                console.log(seedData[i].value)
                        }
                        else if (response['result'] == 'fail time') {
                            alert(response['result']);
                            window.location.href = '/login'
                        }
                    }
                });
            }

            function openClose() {
                if ($(".content").css("display") == "block") {
                    $(".content").hide();
                } else {
                    $(".content").show();
                }
            }

        </script>
